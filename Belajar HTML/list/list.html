<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Pada HTML</title>
</head>
<body>
    <h2>Ordered List :</h2>
    <h4>List Dengan Angka</h4>
    <ol>A
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
        <li>List 4</li>
    </ol>
    
    <h4>List Dengan huruf a</h4>
    <ol type="A">
        <li>Jeruk</li>
        <li>Semangka</li>
        <li>Pepaya</li>
        <li>Melon</li>
    </ol>


    <h4>List Dengan huruf i</h4>
    <ol type="I">
        <li>Jeruk</li>
        <li>Semangka</li>
        <li>Pepaya</li>
        <li>Melon</li>
    </ol>

</body>
</html>
