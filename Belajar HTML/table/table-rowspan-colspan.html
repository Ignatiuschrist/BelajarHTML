<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Rowspan & Colspan</title>
</head>
<body>
    <table border="1">
        <tr>
            <th rowspan="2" bgcolor="blue">Bulan</th>
            <th colspan="2" bgcolor="red">Hasil panen</th>
        </tr>
        <tr>
            <td>Padi</td>
            <td>Jagung</td>
        </tr>
        <tr>
            <td>Januari</td>
            <td>300kg</td>
            <td>500kg</td>
        </tr>
        <tr>
            <td>Februari</td>
            <td>500kg</td>
            <td>600kg</td>
        </tr>
        <tr>
            <td>Maret</td>
            <td>800kg</td>
            <td>700kg</td>
        </tr>
    </table>
</body>
</html>
