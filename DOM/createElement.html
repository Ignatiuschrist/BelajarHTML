<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Element in DOM</title>
</head>
<body>
    <script>
        var judul = document.createElement('h1')
        judul.textContent = "Belajar DOM Javascript"
        document.body.append(judul)
    </script>
</body>
</html>
