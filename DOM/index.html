<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation HTML</title>
</head>
<body>
    <div id="app">Sudah ada namanya</div>

    <script>
        var manipulation = document.getElementById('app')
        manipulation.innerText = 'Belajar Javascript DOM'

        manipulation.style.background = "red"
        manipulation.style.padding = "20px"
        manipulation.style.color = "white"


    </script>
</body>
</html>
