<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dasar Event</title>
</head>
<body>
   <button type="button" onclick="hello()">Hello</button> 
   <button type="button" id="helloEvent">Hello Add Event Listener</button>
   
   <script>
    function hello() {
        alert('Hello')
    }

    var button = document.getElementById('helloEvent')
    button.addEventListener('click', function() {
        alert('Hello Add Event Listener')
    })
   </script>

</body>
</html>

2. add Event Listener -->
