<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ternary HTML</title>
</head>
<body>

        var pertanyaan = confirm('Apakah kamu berumur 18 keatas?')

        document.write(hasil)
    </script>
