<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percabangan IF</title>
</head>
<body>
    <script>
        var kasir = prompt('Total Belanja? ', 0)

        if(kasir > 100000) {
            document.write('Selamat anda dapat diskon')
        }

        document.write('Terimakasih telah berbelanja, semoga datang kembali')
    </script>
</body>
